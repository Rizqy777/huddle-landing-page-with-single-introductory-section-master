<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/19dd4ba161.js"
      crossorigin="anonymous"
    ></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <picture>
      <source
        media="(max-width:700px )"
        srcset="images\bg-mobile.svg"
        class="bg"
      />
      <img src="images/bg-desktop.svg" alt="bg_desktop" class="bg" />
    </picture>
    <main>
      <div class="container_images">
        <div class="container_logo">
          <img src="images/logo.svg" alt="logo" class="logo" />
        </div>
        <div class="container_img">
          <img
            src="images/illustration-mockups.svg"
            alt="mockups"
            class="img"
          />
        </div>
      </div>
      <div class="container_description">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
        <div class="container_icons">
          <i class="fa-brands fa-facebook-f icons" style="color: #ffffff"></i>
          <i class="fa-brands fa-twitter icons" style="color: #ffffff"></i>
          <i class="fa-brands fa-instagram icons" style="color: #ffffff"></i>
        </div>
      </div>
    </main>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
  </body>
</html>
